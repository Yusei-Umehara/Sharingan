<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharingan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sharinganICON.ico" />
</head>

<body>
    <header>
        <h1 class="titulo">Sharingan</h1>
    </header>
    <button class="boton">
        <a href="#sharingan_activado">
            Activar
        </a>
    </button>
    <!-- SHARINGAN_ NORMAL -->
    <div class="contenedor_sharingan">
    <div class="sharingan" >
        <div class="linea_Interior">
            <div class="circulos"
            style="transform: rotate(-30deg);">
                <div class="triangulos">
                </div>
            </div>

            <div class="circulos"
            style="left: 120px; top:100px; 
            transform: rotate(100deg);">
                <div class="triangulos">
                </div>
            </div>      

            <div class="circulos"
            style="left: 0px; top: 100px; 
            transform: rotate(200deg);">
                <div class="triangulos">
                </div>
            </div>
        </div>
        <div class="linea_Interior"
        style="width: 15%; height: 15%;
        background-color: black;">
        </div>

        <!-- SHARINGAN_ANIMADO  -->
        <div class="sharingan2" id="sharingan_activado">
            <div class="linea_Interior">
                <div class="circulos"
                style="transform: rotate(-30deg);">
                    <div class="triangulos">
                    </div>
                </div>
    
                <div class="circulos"
                style="left: 120px; top:100px; 
                transform: rotate(100deg);">
                    <div class="triangulos">
                    </div>
                </div>      
    
                <div class="circulos"
                style="left: 0px; top: 100px; 
                transform: rotate(200deg);">
                    <div class="triangulos">
                    </div>
                </div>
            </div>
            <div class="linea_Interior"
            style="width: 25%; height: 25%;
            background-color: black;">
            </div>
        </div>
    </div>
